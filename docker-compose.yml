version: '3.8'

x-base:
  &base
  networks:
    - areal_net
  restart: always

services:
  postgres:
    <<: *base
    build: ./containers/postgres
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    volumes:
      - ./postgres/db_backups:/backups
      - ./postgres/pg:/var/lib/postgresql/data

### local
  svc_beauty:
    <<: *base
    build: ./containers/svc_beauty
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    volumes:
      - ./services/svc_beauty/app:/app
      - ./services/svc_beauty/app/node_modules:/node_modules



networks:
  areal_net: